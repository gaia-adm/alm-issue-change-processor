machine:
  services:
    - docker
dependencies:
  override:
    - docker build -t gaiaadm/alm-issue-change-processor:$BUILD_TAG .
test:
  override:
    - /bin/true
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gaiaadm/alm-issue-change-processor
general:
  branches:
    only:
      - master
