machine:
  services:
    - docker
dependencies:
  override:
    - docker build -t gaiaadm/alm-issue-change-processor:$BUILD_TAG .
test:
  override:
    # run jshint
    - docker run --name jshint-runner gaiaadm/alm-issue-change-processor:$BUILD_TAG grunt jshint
    # run unit tests
    - docker run -e AMQ_USER="admin" -e AMQ_PASSWORD="admin" -v "/tmp:/upload" --link rabbitmq-master:amqserver --link mgs:metricsgw --name unit-test-runner gaiaadm/alm-issue-change-processor:$BUILD_TAG grunt unit
    - docker cp unit-test-runner:/src/unit-test-results.xml $CIRCLE_TEST_REPORTS/nodejs
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gaiaadm/alm-issue-change-processor
general:
  branches:
    only:
      - master
